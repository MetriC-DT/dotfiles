# 0 is too far from ` ;)
set -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g status-keys vi

# fix vim lagging when switching modes.
set -sg escape-time 0

# remap prefix from C-b to C-q
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# better vertical and horizontal splits
bind - split-window -v
bind \\ split-window -h
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switching panes
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# resizing panes
bind H resize-pane -L 5
bind L resize-pane -R 5
bind K resize-pane -U 5
bind J resize-pane -D 5

# toggle status bar visibility. Default is off
set-option -g status off
bind s set-option -g status

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# true color and stylized underlines
set -g default-terminal "tmux-256color"
set-option -as terminal-overrides ",xterm*:Tc"
set-option -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
